    function separado(cadena, separador) {
      let arrayDeCadenas = cadena.split(separador);
      document.write("<br>La cadena tiene " + arrayDeCadenas.length + " elementos: ");
      for (var i = 0; i < arrayDeCadenas.length; i++) {
        document.write(arrayDeCadenas[i] + ",");
      }
    }

    }
    /* esto es un comentario */
  </script>

  <p> <b>Repetir Texto</b></p>
  <script>
    function repetir(repite) {

      document.write(repite.repeat(3));

    }
    console.log(repetir(" Hola mundo"));

    function invertirCadena(cadena) {
      return cadena.split(' ').reverse().join(' ');
    }

    console.log(invertirCadena('Hola mundo'));
